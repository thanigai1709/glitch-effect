<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      .box {
        position: absolute;
        background: url("header-hero-image.jpg");
        background-attachment: fixed;
      }

      #container {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        position: relative;
        background: url("header-hero-image.jpg");
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      let bg = document.getElementById("container");
      let count = 20;
      for (let i = 0; i < count; i++) {
        let glitchBox = document.createElement("div");
        glitchBox.className = "box";
        bg.appendChild(glitchBox);
      }
      setInterval(() => {
        let glitch = document.getElementsByClassName("box");
        for (let i = 0; i < glitch.length; i++) {
          glitch[i].style.left = Math.floor(Math.random() * 100) + "vw";
          glitch[i].style.top = Math.floor(Math.random() * 100) + "vh";
          glitch[i].style.width = Math.floor(Math.random() * 200) + "px";
          glitch[i].style.height = Math.floor(Math.random() * 50) + "px";
          glitch[i].style.backgroundPosition =
            Math.floor(Math.random() * 30) + "px";
        }
      }, 200);
    </script>
  </body>
</html>
